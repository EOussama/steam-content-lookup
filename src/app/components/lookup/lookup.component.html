<div class="lookup">

  <!-- The main container -->
  <mat-card class="lookup__main">
    <ng-container [ngSwitch]="progress.state">

      <!-- The content -->
      <div *ngSwitchCase="1"
           class="lookup__content">
        Success: <b>{{ user.id }}</b> loaded
      </div>

      <!-- The error -->
      <div *ngSwitchCase="0"
           class="lookup__error">
        <mat-icon class="icon"
                  size="large"
                  aria-hidden="false"
                  aria-label="Error icon">warning</mat-icon>
        <span class="message">{{ progress.error.message }}</span>
      </div>

      <!-- The loader -->
      <div *ngSwitchDefault
           class="lookup__loader">
        <mat-spinner class="loader"
                     diameter="50"></mat-spinner>
        <span class="message">Loading steam account...</span>
      </div>
    </ng-container>
  </mat-card>
</div>
