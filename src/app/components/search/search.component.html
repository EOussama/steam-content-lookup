<div class="search">

  <!-- The header section -->
  <div class="search__header">

    <!-- The head section -->
    <div class="search__head">

      <!-- The left side of the head -->
      <div class="search__container">

        <!-- The title -->
        <h1 class="search__title">Steam</h1>
        <h2 class="search__subtitle">Missing Content Lookup</h2>

        <!-- The description -->
        <p class="search__description">
          Easily lookup up missing DLC, Sequels, Prequesl, Spin-Offs... etc from your
          <a href="https://store.steampowered.com/">Steam </a> library.
        </p>

        <!-- SteamMCL logo -->
        <img
          class="search__logo"
          src="assets/logo.png"
          alt="Steam Missing Content Lookup Logo"
        >
      </div>
    </div>

    <!-- The body section -->
    <div class="search__content">

      <!-- The search control -->
      <div class="search__control">

        <!-- The search field -->
        <mat-form-field
          class="search__field"
          appearance="standard"
        >

          <!-- The search label -->
          <mat-label>Steam profile</mat-label>

          <!-- The search input -->
          <input
            matInput
            placeholder="Enter your Steam ID here..."
            (change)="onSearchChanged($event)"
          >

          <!-- The search icon -->
          <mat-icon matSuffix>search</mat-icon>

          <!-- The search hints -->
          <mat-hint>
            You can also input
            <a href="javascript:void(0)">Steam ID3</a>,
            <a href="javascript:void(0)">Steam32 ID</a>,
            <a href="javascript:void(0)">Steam64 ID</a>,
            <a href="javascript:void(0)">Steam nickname</a>,
            <a href="javascript:void(0)">Profile URL</a> and
            <a href="javascript:void(0)">Profile permalink</a>.
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
