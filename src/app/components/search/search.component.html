<div class="search">

  <!-- The header section -->
  <div class="search__header">

    <!-- The head section -->
    <div [@collapseHeader]="getState()"
         class="search__head">

      <!-- The left side of the head -->
      <div class="search__container">

        <!-- The title -->
        <h1 [@collapseTitle]="getState()"
            class="search__title">

          <!-- The back button -->
          <mat-icon class="search__back"
                    [@toggleBackBtn]="getState()"
                    [routerLink]="['/']"
                    (click)="onBackClicked()">arrow_back</mat-icon>

          <span>Steam</span>
        </h1>

        <h2 [@collapseSubtitle]="getState()"
            class="search__subtitle">{{ 'app.search.sub-title' | translate }}</h2>

        <!-- The description -->
        <p [@collapseDescription]="getState()"
           class="search__description">
          <ng-container *ngTemplateOutlet="description; context: { lang: getLanguage() }"></ng-container>
        </p>

        <!-- SteamMCL logo -->
        <img class="search__logo"
             src="assets/logo-large.png"
             alt="Steam Missing Content Lookup Logo">
      </div>
    </div>
  </div>

  <!-- The body section -->
  <div class="search__content">

    <!-- The search control -->
    <div class="search__control">

      <!-- The search field -->
      <mat-form-field class="search__field"
                      appearance="standard">

        <!-- The search label -->
        <mat-label>{{ 'app.search.label' | translate }}</mat-label>

        <!-- The search input -->
        <input #searchInputRef
               matInput
               [placeholder]="'app.search.placeholder' | translate"
               [disabled]="loading"
               (change)="onSearchChanged($event)">

        <!-- The search icon -->
        <mat-icon matSuffix>search</mat-icon>

        <!-- The search hints -->
        <mat-hint>
          <ng-container *ngTemplateOutlet="hint; context: { lang: getLanguage() }"></ng-container>
        </mat-hint>
      </mat-form-field>
    </div>
  </div>
</div>

<!-- The description template -->
<ng-template #description
             let-lang="lang">
  <ng-container [ngSwitch]="lang">
    <ng-container *ngSwitchCase="'en'">
      Easily lookup up missing DLC, Sequels, Prequesl, Spin-Offs... etc from your
      <a href="https://store.steampowered.com/"
         target="_blank">
        Steam
      </a>
      library.
    </ng-container>
  </ng-container>
</ng-template>

<!-- The hint template -->
<ng-template #hint
             let-lang="lang">
  <ng-container [ngSwitch]="lang">
    <ng-container *ngSwitchCase="'en'">
      You can also input
      <a href="https://help.daybreakgames.com/hc/en-us/articles/230631407-How-do-I-locate-my-Steam-ID-"
         target="_blank">
        Steam ID64</a>
      ,
      <a href="https://steamcommunity.com/discussions/forum/1/618458030664854265/"
         target="_blank">
        Steam nickname
      </a>
      ,
      <a href="https://steamcommunity.com/discussions/forum/1/618458030664854265/"
         target="_blank">
        Profile URL
      </a>
      and
      <a href="https://steamcommunity.com/discussions/forum/1/618458030664854265/"
         target="_blank">
        Profile permalink
      </a>
      .
    </ng-container>
  </ng-container>
</ng-template>
